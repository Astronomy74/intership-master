<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="stylesheet" href="css/all.min.css" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="./css/stats.css" />
        <title>Application Process</title>
    </head>
    <body>
        <main>
            <div class="container text-center">
                <div class="row">
                    <div class="col-12">
                        <div class="app">
                            <h1>Application Process</h1>
                            <span class="internship-info" id="internshipInfo">
                                Internship 1
                            </span>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="info">
                            <div class="year box">
                                <h2>Year</h2>
                                <span class="inbox">2023/2024</span>
                            </div>
                            <div class="company box">
                                <h2>company</h2>
                                <span class="inbox">Mr. Robot Electronics</span>
                            </div>
                            <div class="job-title box">
                                <h2>Job-Title</h2>
                                <span class="inbox">Frontend Developer</span>
                            </div>
                            <div class="duration box">
                                <h2>Duration</h2>
                                <span class="inbox">3 months</span>
                            </div>
                            <div class="status box">
                                <h2>Status</h2>
                                <span class="inbox">Done</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="btns">
                            <button class="btn">Download Form <i class="fa-solid fa-download"></i></button>
                            <button class="btn">Send Form <i class="fa-solid fa-paper-plane"></i></button>
                            <button class="btn">Request Official Letter<i class="fa-solid fa-upload"></i></button>
                            <button class="btn">Request Official Letter<i class="fa-solid fa-upload"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
        <script src="./js/index.js"></script>
    </body>
</html>
